<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 自然声音助眠应用</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.6/dist/vue.global.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="app-container bg-gray-50 min-h-screen pb-16">
            <!-- 用户资料卡片 -->
            <div class="relative bg-gradient-to-r from-emerald-600 to-emerald-500 px-4 pt-12 pb-24">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-medium text-white">个人中心</h1>
                    <div class="flex space-x-4">
                        <button class="text-white !rounded-button">
                            <i class="fas fa-cog text-lg"></i>
                        </button>
                        <button class="text-white !rounded-button">
                            <i class="fas fa-bell text-lg"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mt-6 flex items-center">
                    <div class="w-20 h-20 rounded-full bg-white/20 backdrop-blur flex items-center justify-center overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/f6f2bcfd08e33a5ea5de5b1c4c43aff3.jpg" class="w-full h-full object-cover" alt="用户头像">
                    </div>
                    <div class="ml-4">
                        <h2 class="text-lg font-medium text-white">李小梦</h2>
                        <p class="text-white/80 text-sm flex items-center mt-1">
                            <span>高级会员</span>
                            <i class="fas fa-crown text-amber-300 ml-2"></i>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- 数据卡片 -->
            <div class="px-4 -mt-12 mb-6 relative z-10">
                <div class="bg-white rounded-xl shadow-md p-5">
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div>
                            <div class="text-xl font-medium text-emerald-600">108</div>
                            <p class="text-xs text-gray-500 mt-1">累计使用天数</p>
                        </div>
                        <div>
                            <div class="text-xl font-medium text-emerald-600">320h</div>
                            <p class="text-xs text-gray-500 mt-1">总睡眠时长</p>
                        </div>
                        <div>
                            <div class="text-xl font-medium text-emerald-600">89</div>
                            <p class="text-xs text-gray-500 mt-1">平均睡眠分</p>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-100">
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">会员有效期</span>
                            <span class="text-sm text-emerald-600">2024.12.31</span>
                        </div>
                        <div class="mt-3">
                            <div class="w-full h-2 bg-gray-100 rounded-full overflow-hidden">
                                <div class="h-full bg-emerald-600 rounded-full" style="width: 60%"></div>
                            </div>
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>已使用 183 天</span>
                                <span>剩余 182 天</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 我的收藏 -->
            <div class="px-4 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-base font-medium text-gray-900">我的收藏</h3>
                    <button class="text-sm text-emerald-600">查看全部</button>
                </div>
                <div class="space-y-3">
                    <div class="flex items-center bg-white p-3 rounded-xl shadow-sm">
                        <div class="w-12 h-12 rounded-lg bg-emerald-50 flex items-center justify-center mr-3">
                            <i class="fas fa-cloud-rain text-emerald-600"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="text-sm font-medium text-gray-900">森林雨声</h4>
                            <p class="text-xs text-gray-500 mt-1">收藏于 2024-04-15</p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="w-8 h-8 flex items-center justify-center text-gray-400 !rounded-button">
                                <i class="fas fa-heart text-red-500"></i>
                            </button>
                            <button class="w-8 h-8 rounded-full bg-emerald-50 flex items-center justify-center text-emerald-600 !rounded-button">
                                <i class="fas fa-play text-sm"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center bg-white p-3 rounded-xl shadow-sm">
                        <div class="w-12 h-12 rounded-lg bg-emerald-50 flex items-center justify-center mr-3">
                            <i class="fas fa-water text-emerald-600"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="text-sm font-medium text-gray-900">海浪声</h4>
                            <p class="text-xs text-gray-500 mt-1">收藏于 2024-04-12</p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="w-8 h-8 flex items-center justify-center text-gray-400 !rounded-button">
                                <i class="fas fa-heart text-red-500"></i>
                            </button>
                            <button class="w-8 h-8 rounded-full bg-emerald-50 flex items-center justify-center text-emerald-600 !rounded-button">
                                <i class="fas fa-play text-sm"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center bg-white p-3 rounded-xl shadow-sm">
                        <div class="w-12 h-12 rounded-lg bg-emerald-50 flex items-center justify-center mr-3">
                            <i class="fas fa-moon text-emerald-600"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="text-sm font-medium text-gray-900">深度睡眠音乐</h4>
                            <p class="text-xs text-gray-500 mt-1">收藏于 2024-04-05</p>
                        </div>
                        <div class="flex space-x-2">
                            <button class="w-8 h-8 flex items-center justify-center text-gray-400 !rounded-button">
                                <i class="fas fa-heart text-red-500"></i>
                            </button>
                            <button class="w-8 h-8 rounded-full bg-emerald-50 flex items-center justify-center text-emerald-600 !rounded-button">
                                <i class="fas fa-play text-sm"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 历史记录 -->
            <div class="px-4 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-base font-medium text-gray-900">最近播放</h3>
                    <button class="text-sm text-emerald-600">查看全部</button>
                </div>
                <div class="overflow-x-auto hide-scrollbar">
                    <div class="flex space-x-4 pb-2">
                        <div v-for="(item, index) in recentPlayed" :key="index" class="w-36 flex-shrink-0">
                            <div class="aspect-square rounded-lg overflow-hidden bg-gray-100 mb-2 relative group">
                                <img :src="item.image" class="w-full h-full object-cover" :alt="item.title">
                                <div class="absolute inset-0 bg-black/20 group-hover:bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button class="w-10 h-10 rounded-full bg-white/80 flex items-center justify-center text-emerald-600">
                                        <i class="fas fa-play"></i>
                                    </button>
                                </div>
                            </div>
                            <h4 class="text-sm font-medium text-gray-900 truncate">{{ item.title }}</h4>
                            <p class="text-xs text-gray-500">{{ item.time }}</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 功能入口 -->
            <div class="px-4 mb-6">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="grid grid-cols-4 divide-x divide-y divide-gray-100">
                        <div v-for="(menu, index) in functionMenus.slice(0, 4)" :key="index" 
                            class="flex flex-col items-center justify-center py-4">
                            <div class="w-10 h-10 rounded-lg flex items-center justify-center mb-2" :class="menu.bgColor">
                                <i :class="[menu.icon, menu.iconColor]"></i>
                            </div>
                            <span class="text-xs text-gray-600">{{ menu.name }}</span>
                        </div>
                        <div v-for="(menu, index) in functionMenus.slice(4, 8)" :key="index + 4" 
                            class="flex flex-col items-center justify-center py-4">
                            <div class="w-10 h-10 rounded-lg flex items-center justify-center mb-2" :class="menu.bgColor">
                                <i :class="[menu.icon, menu.iconColor]"></i>
                            </div>
                            <span class="text-xs text-gray-600">{{ menu.name }}</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 更多服务 -->
            <div class="px-4 mb-6">
                <h3 class="text-base font-medium text-gray-900 mb-4">更多服务</h3>
                <div class="space-y-4">
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                        <div class="flex items-center justify-between p-4">
                            <div class="flex items-center">
                                <div class="w-10 h-10 rounded-lg bg-purple-50 flex items-center justify-center mr-3">
                                    <i class="fas fa-crown text-purple-600"></i>
                                </div>
                                <div>
                                    <h4 class="text-sm font-medium text-gray-900">高级会员</h4>
                                    <p class="text-xs text-gray-500 mt-0.5">解锁全部高级功能</p>
                                </div>
                            </div>
                            <button class="px-3 py-1.5 bg-purple-600 text-white text-xs rounded-full !rounded-button">
                                开通
                            </button>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                        <div class="p-4">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <div class="w-10 h-10 rounded-lg bg-blue-50 flex items-center justify-center mr-3">
                                        <i class="fas fa-gift text-blue-600"></i>
                                    </div>
                                    <div>
                                        <h4 class="text-sm font-medium text-gray-900">邀请好友</h4>
                                        <p class="text-xs text-gray-500 mt-0.5">邀请好友获得会员天数</p>
                                    </div>
                                </div>
                                <i class="fas fa-chevron-right text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 底部导航栏 -->
            <div class="fixed bottom-0 w-full bg-white border-t border-gray-200">
                <div class="grid grid-cols-5 py-2">
                    <div v-for="(tab, index) in tabs" :key="index"
                        class="flex flex-col items-center"
                        :class="{'text-emerald-600': currentTab === index, 'text-gray-400': currentTab !== index}"
                        @click="switchTab(index)">
                        <i :class="tab.icon" class="text-lg mb-1"></i>
                        <span class="text-xs">{{ tab.name }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/profile.js"></script>
</body>
</html>
