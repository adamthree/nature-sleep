<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Sleep - 自然睡眠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            padding-bottom: 80px; /* 为底部导航留出空间 */
        }

        /* 顶部导航 */
        .top-nav {
            background-color: #059669; /* 深绿色 */
            color: white;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .top-nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            width: 32px;
            height: 32px;
        }

        .logo span {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
        }

        .nav-actions button {
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
        }

        /* 功能卡片区 */
        .feature-cards {
            margin-top: 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .feature-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .feature-card h3 {
            color: #059669;
            margin-bottom: 0.5rem;
        }

        /* 声音网格 */
        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .sound-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .sound-card:hover {
            transform: translateY(-4px);
        }

        .sound-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .sound-content {
            padding: 1rem;
        }

        .sound-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .sound-description {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .sound-duration {
            color: #94a3b8;
            font-size: 0.75rem;
        }

        .play-button {
            background: #059669;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .play-button:hover {
            background: #047857;
        }

        .play-icon {
            display: inline-block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 6px 0 6px 10px;
            border-color: transparent transparent transparent #ffffff;
        }

        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 0.5rem;
            z-index: 100;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #64748b;
            text-decoration: none;
            font-size: 0.75rem;
        }

        .nav-item.active {
            color: #059669;
        }

        .nav-icon {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="top-nav">
        <div class="container">
            <div class="logo">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=64&auto=format&fit=crop" alt="Logo">
                <span>Nature Sleep</span>
            </div>
            <div class="nav-actions">
                <button><i class="fas fa-search"></i></button>
                <button><i class="fas fa-user"></i></button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 功能卡片区 -->
        <div class="feature-cards">
            <div class="feature-card">
                <h3>聆听自然声音</h3>
                <p>探索丰富的自然声音库</p>
            </div>
            <div class="feature-card">
                <h3>声音地图</h3>
                <p>探索全球自然声音</p>
            </div>
            <div class="feature-card">
                <h3>成为会员</h3>
                <p>解锁更多高级功能</p>
            </div>
        </div>

        <!-- 声音网格 -->
        <div class="sound-grid">
            <div class="sound-card">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&auto=format&fit=crop" alt="Ocean Waves" class="sound-image">
                <div class="sound-content">
                    <h2 class="sound-title">Ocean Waves</h2>
                    <p class="sound-description">Gentle waves crashing on the shore</p>
                    <p class="sound-duration">30:00</p>
                    <button class="play-button">
                        <span class="play-icon"></span> Play
                    </button>
                </div>
            </div>

            <div class="sound-card">
                <img src="https://images.unsplash.com/photo-1511497584788-876760111969?w=800&auto=format&fit=crop" alt="Rain Forest" class="sound-image">
                <div class="sound-content">
                    <h2 class="sound-title">Rain Forest</h2>
                    <p class="sound-description">Soothing sounds of a tropical rain forest</p>
                    <p class="sound-duration">45:00</p>
                    <button class="play-button">
                        <span class="play-icon"></span> Play
                    </button>
                </div>
            </div>

            <div class="sound-card">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800&auto=format&fit=crop" alt="Mountain Stream" class="sound-image">
                <div class="sound-content">
                    <h2 class="sound-title">Mountain Stream</h2>
                    <p class="sound-description">Crystal clear water flowing through rocks</p>
                    <p class="sound-duration">60:00</p>
                    <button class="play-button">
                        <span class="play-icon"></span> Play
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航 -->
    <nav class="bottom-nav">
        <div class="nav-items">
            <a href="#" class="nav-item active">
                <span class="nav-icon">🏠</span>
                <span>首页</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">🗺️</span>
                <span>地图</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">🤖</span>
                <span>AI</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">🔍</span>
                <span>搜索</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">👤</span>
                <span>我的</span>
            </a>
        </div>
    </nav>
</body>
</html>
