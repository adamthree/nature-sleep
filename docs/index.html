<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Sleep - 自然睡眠</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #0f172a;
            margin-bottom: 1rem;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .sound-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .sound-card:hover {
            transform: translateY(-4px);
        }

        .sound-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .sound-content {
            padding: 1.5rem;
        }

        .sound-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .sound-description {
            color: #64748b;
            margin-bottom: 1rem;
        }

        .sound-duration {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .play-button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .play-button:hover {
            background: #0284c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nature Sleep</h1>
            <p>享受自然的声音，获得更好的睡眠</p>
        </header>

        <div class="sound-grid">
            <div class="sound-card">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Ocean Waves" class="sound-image">
                <div class="sound-content">
                    <h2 class="sound-title">Ocean Waves</h2>
                    <p class="sound-description">Gentle waves crashing on the shore</p>
                    <p class="sound-duration">30:00</p>
                    <button class="play-button">
                        <i class="fas fa-play"></i> Play
                    </button>
                </div>
            </div>

            <div class="sound-card">
                <img src="https://images.unsplash.com/photo-1511497584788-876760111969" alt="Rain Forest" class="sound-image">
                <div class="sound-content">
                    <h2 class="sound-title">Rain Forest</h2>
                    <p class="sound-description">Soothing sounds of a tropical rain forest</p>
                    <p class="sound-duration">45:00</p>
                    <button class="play-button">
                        <i class="fas fa-play"></i> Play
                    </button>
                </div>
            </div>

            <div class="sound-card">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Mountain Stream" class="sound-image">
                <div class="sound-content">
                    <h2 class="sound-title">Mountain Stream</h2>
                    <p class="sound-description">Crystal clear water flowing through rocks</p>
                    <p class="sound-duration">60:00</p>
                    <button class="play-button">
                        <i class="fas fa-play"></i> Play
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
