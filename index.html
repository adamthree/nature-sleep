<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Sleep - 智能助眠应用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body class="bg-gray-100">
    <div id="app">
        <router-view></router-view>
        <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200">
            <div class="flex justify-around items-center h-16">
                <router-link to="/" class="flex flex-col items-center">
                    <img src="assets/icons/home.svg" alt="首页" class="w-6 h-6">
                    <span class="text-xs mt-1">首页</span>
                </router-link>
                <router-link to="/sound-map" class="flex flex-col items-center">
                    <img src="assets/icons/map.svg" alt="声音地图" class="w-6 h-6">
                    <span class="text-xs mt-1">声音地图</span>
                </router-link>
                <router-link to="/ai" class="flex flex-col items-center">
                    <img src="assets/icons/ai.svg" alt="AI" class="w-6 h-6">
                    <span class="text-xs mt-1">AI</span>
                </router-link>
                <router-link to="/search" class="flex flex-col items-center">
                    <img src="assets/icons/search.svg" alt="搜索" class="w-6 h-6">
                    <span class="text-xs mt-1">搜索</span>
                </router-link>
                <router-link to="/profile" class="flex flex-col items-center">
                    <img src="assets/icons/profile.svg" alt="我的" class="w-6 h-6">
                    <span class="text-xs mt-1">我的</span>
                </router-link>
            </div>
        </nav>
    </div>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
